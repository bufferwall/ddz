        function post(url, data, cb) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url);
            xhr.send(data);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 || xhr.readyState == 'complete') {
                    cb && cb(xhr.responseText);

                }
            }

        }
